<!DOCTYPE html>

<html>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Address</td>
                <td>City</td>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row["name"] }}</td>
                <td>{{ row["addr"] }}</td>
                <td>{{ row["city"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Go back to home page</a>
</body>
</html>
